  <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css">
  <style>
    :root {
      --base00: #F5F5F5;
      --base01: #90A4AE;
      --base02: #78909C;
      --base03: #546E7A;
      --base00-1: #FBFBFB;
      --base00-2: #FDFDFD;
      --base00+1: #F0F0F0;
      --base00+2: #EBEBEB;
      --base00+3: #E6E6E6;
      --green: #66BB6A;
      --teal: #26A69A;
      --teal-1: #00897B;
      --pink-1: #EC407A;
      --indigo: #5C6BC0;
      --cyan: #0097A7;
    }

    * {
      scrollbar-color: var(--base01) var(--base00+3);  /* #90A4AE - #E6E6E6 */
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    *::selection {
      background: var(--indigo);  /* #5C6BC0 */
    }

    *::-webkit-scrollbar {
      width: auto;
    }

    *::-webkit-scrollbar-track {
      background: var(--base00+3);  /* #E6E6E6 */
    }

    *::-webkit-scrollbar-thumb {
      background: var(--base01);  /* #90A4AE */
    }

    body {
      background-color: var(--base00);  /* #F5F5F5 */
      color: var(--base03);  /* #546E7A */
      font-family: ui-monospace, Cascadia Code, Monaco, Consolas, monospace;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a {
      color: var(--green);  /* #66BB6A */
      text-decoration: none;
    }

    a:visited {
      color: var(--teal-1);  /* #00897B */
    }

    a:hover {
      color: var(--pink-1);  /* #EC407A */
    }

    .home {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
      background-image: linear-gradient(
        to bottom right,
        var(--base00-1),  /* #FBFBFB */
        var(--base00-2)   /* #FDFDFD */
      );
      padding: 1rem;
    }

    .home pre {
      max-width: 80ch;
      padding: 2em;
      line-height: 1.5em;
      background: var(--base00-1);  /* #FBFBFB */
      border: 1px solid var(--base00+1);  /* #F0F0F0 */
      box-shadow: 2px 2px 4px var(--base00+2);  /* #EBEBEB */
      color: var(--base02);  /* #78909C */
      overflow: auto;
    }

    footer {
      text-align: center;
      background: var(--base00+1);  /* #F0F0F0 */
      border-top: 1px solid var(--base00+2);  /* #EBEBEB */
      padding: 1rem;
    }

    footer img {
      vertical-align: middle;
    }

    pre {
      font-family: inherit;
    }

    #quote {
      color: var(--cyan);  /* #0097A7 */
      border-left: 3px solid var(--teal);  /* #26A69A */
      font-style: italic;
      text-align: center;
    }

    #comment {
      color: var(--base01);  /* #90A4AE */
      font-style: italic;
    }

    #normal {
      color: var(--base03);  /* #546E7A */
    }
  </style>
</head>
